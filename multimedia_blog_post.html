<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            background-color: rgb(243, 179, 62);

        h1 {
            background-color: aquamarine;
            text-align: center;
            color: rgb(230, 92, 77);

</head>

<body>

</html>
